<!DOCTYPE html>
<html>

<body>
<script type="text/javascript">

    let peso, altura, masacorporal;

    peso = prompt("Ingrese peso de la persona (Kg):", '');
    altura = prompt("Ingrese altura de la persona (Metros):", '');

    masacorporal = peso / Math.pow(altura, 2);

    document.write("Su masa corporal es: ", masacorporal.toFixed(2));

</script>



</body>

</html>
